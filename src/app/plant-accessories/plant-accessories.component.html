<section class="py-12 bg-gray-100 pt-30">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-green-800 text-center mb-6">Shop by Category</h2>

    <!-- Tabs -->
    <div class="flex flex-wrap justify-center gap-3 mb-10">
      <button
        *ngFor="let category of categories"
        (click)="selectCategory(category)"
        class="px-4 py-2 text-sm md:text-base rounded-full border transition-all"
        [ngClass]="{
          'bg-green-600 text-white border-green-700': selectedCategory === category,
          'bg-white text-green-700 border-gray-300 hover:bg-green-100': selectedCategory !== category
        }"
      >
        {{ category }}
      </button>
    </div>

    <!-- Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <div
        *ngFor="let item of accessories"
        class="bg-white shadow rounded-xl overflow-hidden transition-transform hover:scale-105"
      >
        <img [src]="item.imageUrl" [alt]="item.name" class="w-full h-48 object-cover" />

        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800">{{ item.name }}</h3>

          <div class="flex items-center mt-2 mb-2">
            <ng-container *ngFor="let i of [1,2,3,4,5]; let index = index">
              <i
                class="fas"
                [ngClass]="{
                  'fa-star text-yellow-400': index < Math.floor(item.rating),
                  'fa-star-half-alt text-yellow-400': index === Math.floor(item.rating) && item.rating % 1 !== 0,
                  'fa-star text-gray-300': index >= Math.ceil(item.rating)
                }"
              ></i>
            </ng-container>
            <span class="ml-2 text-sm text-gray-500">({{ item.rating }})</span>
          </div>

          <p class="text-green-700 font-bold text-lg">â‚¹{{ item.price }}</p>

          <button
            class="mt-3 w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded"
            (click)="addToCart(item)"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <!-- No items fallback -->
    <div *ngIf="accessories.length === 0" class="text-center mt-12 text-gray-500">
      No items available in this category.
    </div>
  </div>
</section>
<app-footer></app-footer>
