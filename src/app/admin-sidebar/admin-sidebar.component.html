<!-- Toggle Button (Visible on mobile) -->
<button
  class="md:hidden fixed top-4 left-4 z-50 bg-green-600 text-white p-2 rounded focus:outline-none"
  (click)="toggleSidebar()"
>
  <i class="fas fa-bars"></i>
</button>

<!-- Overlay (Mobile only) -->
<div
  class="fixed inset-0 bg-black bg-opacity-30 z-30 md:hidden"
  *ngIf="isSidebarOpen"
  (click)="toggleSidebar()"
></div>

<!-- Sidebar -->
<aside
  class="w-64 h-full bg-white border-r shadow-md fixed top-0 left-0 z-40 transform transition-transform duration-300 ease-in-out"
  [ngClass]="{
    'translate-x-0': isSidebarOpen,
    '-translate-x-full': !isSidebarOpen,
    'md:translate-x-0': true
  }"
>
  <div class="p-6">
    <h2 class="text-2xl font-bold text-green-700 mb-8 flex items-center">
      <i class="fas fa-cogs mr-2 text-green-600"></i>Admin Panel
    </h2>

    <!-- Navigation -->
    <nav class="space-y-3 text-sm font-medium">
      <a
        routerLink="/admin/dashboard"
        routerLinkActive="text-green-600 font-semibold bg-green-100"
        class="flex items-center py-2 px-4 rounded hover:bg-green-50 transition-all duration-200"
      >
        <i class="fas fa-tachometer-alt mr-3 text-gray-500"></i> Dashboard
      </a>

      <a
        routerLink="/admin/products"
        routerLinkActive="text-green-600 font-semibold bg-green-100"
        class="flex items-center py-2 px-4 rounded hover:bg-green-50 transition-all duration-200"
      >
        <i class="fas fa-seedling mr-3 text-gray-500"></i> Manage Products
      </a>

      <a
        routerLink="/admin/orders"
        routerLinkActive="text-green-600 font-semibold bg-green-100"
        class="flex items-center py-2 px-4 rounded hover:bg-green-50 transition-all duration-200"
      >
        <i class="fas fa-box-open mr-3 text-gray-500"></i> Manage Orders
      </a>

      <a
        routerLink="/admin/users"
        routerLinkActive="text-green-600 font-semibold bg-green-100"
        class="flex items-center py-2 px-4 rounded hover:bg-green-50 transition-all duration-200"
      >
        <i class="fas fa-users mr-3 text-gray-500"></i> Manage Users
      </a>
      <a
        routerLink="/admin/users"
        routerLinkActive="text-green-600 font-semibold bg-green-100"
        class="flex items-center py-2 px-4 rounded hover:bg-green-50 transition-all duration-200"
      >
        <i class="fas  fa-plant-wilt mr-3 text-gray-500"></i>Other products
        <!-- <i class="fa-solid fa-plant-wilt"></i> -->
      </a>
    </nav>
  </div>
</aside>
