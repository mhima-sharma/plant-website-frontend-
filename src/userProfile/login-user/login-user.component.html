<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 via-green-200 to-green-300 p-4">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 relative overflow-hidden">
    
    <!-- Welcome GIF -->
    <img src="https://media.giphy.com/media/hvRJCLFzcasrR4ia7z/giphy.gif" alt="Welcome User" class="w-20 h-20 mx-auto mb-4 rounded-full shadow-md border-4 border-white" />

    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-2">Welcome Back ðŸ‘‹</h2>
    <p class="text-center text-gray-500 mb-6">Login to continue</p>

    <!-- Login Tabs (User login active) -->
    <div class="flex justify-center gap-6 mb-6">
      <span class="text-xl font-semibold text-indigo-600 border-b-2 border-indigo-600 pb-1">User Login</span>
      <!-- Future Admin Login tab can go here -->
    </div>

    <!-- Divider -->
    <hr class="border-gray-200 mb-6" />

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="user@example.com"
          class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
        />
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-full text-lg font-semibold transition-all duration-300 shadow-md disabled:opacity-50"
      >
        Login
      </button>

      <!-- Sign up link -->
      <p class="text-sm text-center text-gray-500 mt-4">
        Don't have an account?
        <a routerLink="/signup-user" class="text-indigo-600 font-medium hover:underline">Sign up</a>
      </p>
    </form>

    <!-- Admin Login Notice -->
    <p class="text-sm text-center text-red-400 mt-4">
      For admin access,
      <a routerLink="/admin-login" class="text-indigo-600 font-medium hover:underline">Login here</a>
    </p>

    <!-- Decorative Plant GIF -->
    <div class="absolute -bottom-10 -right-10 opacity-25 pointer-events-none">
      <img src="https://media.giphy.com/media/QBd2kLB5qDmysEXre9/giphy.gif" alt="Plant" class="w-28 h-28" />
    </div>
  </div>
</div>
