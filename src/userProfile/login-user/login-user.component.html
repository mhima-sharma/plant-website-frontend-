<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 via-green-200 to-green-300 p-4">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 relative overflow-hidden">

    <!-- Welcome Plant GIF -->
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJlr9qL4ZVmDhGOhj8nQobSoR55r6j_foAlQ&s"
      class="w-24 h-24 mx-auto mb-4 rounded-full shadow-md border-4 border-white object-cover bg-green-50" />

    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-green-800 mb-2">Welcome Back ðŸŒ¿</h2>
    <p class="text-center text-gray-600 mb-6">Login to continue your green journey</p>

    <!-- Login Tabs -->
    <div class="flex justify-center gap-6 mb-6">
      <span class="text-xl font-semibold text-green-700 border-b-2 border-green-700 pb-1">User Login</span>
    </div>

    <!-- Divider -->
    <hr class="border-green-200 mb-6" />

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="user@littleleafy.com"
          class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none" />
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-full text-lg font-semibold transition-all duration-300 shadow-md disabled:opacity-50">
        Login
      </button>

      <!-- Sign up link -->
      <p class="text-sm text-center text-gray-500 mt-4">
        Don't have an account?
        <a routerLink="/signup-user" class="text-green-700 font-medium hover:underline">Sign up</a>
      </p>
    </form>

    <!-- Admin Login Notice -->
    <p class="text-sm text-center text-red-500 mt-4">
      For admin access,
      <a routerLink="/admin-login" class="text-green-700 font-medium hover:underline">Login here</a>
    </p>

    <!-- Decorative Plant GIF (Bottom right) -->
    <div class="absolute -bottom-10 -right-10 opacity-25 pointer-events-none">
      <img
        src="https://i.redd.it/5ewdyosppt791.gif"
        alt="Plant Vine Decoration"
        class="w-28 h-28" />
    </div>
  </div>
</div>
