<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-md p-8">
    <div class="mb-5 flex justify-between">
      <a class="text-2xl font-bold text-indigo-600 hover:underline">User Login</a>
      <a routerLink="/admin-login"  class="text-2xl font-bold text-gray-800" >Admin Login</a>
    </div>

    <hr class="border-gray-300 mb-5" />

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label for="email" class="block text-sm text-gray-600 mb-1">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="user@example.com"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm text-gray-600 mb-1">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200"
        
      >
        Login
      </button>

      <div class="text-sm text-center text-gray-500 mt-4">
        Don't have an account?
        <a routerLink="/signup-user" class="text-indigo-600 hover:underline">Sign up</a>
      </div>
    </form>
  </div>
</div>
