<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-100 to-green-300 p-4">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8 relative overflow-hidden">

    <!-- Welcome GIF -->
    <img src="https://media.giphy.com/media/hvRJCLFzcasrR4ia7z/giphy.gif" alt="Welcome User" class="w-24 h-24 mx-auto mb-4 rounded-full shadow-lg" />

    <!-- Login Tabs -->
    <div class="flex justify-between mb-6">
      <a class="text-2xl font-bold text-indigo-600 hover:underline cursor-pointer">User Login</a>
      <a routerLink="/admin-login" class="text-2xl font-bold text-gray-700 hover:text-indigo-600 cursor-pointer">Admin Login</a>
    </div>

    <hr class="border-gray-300 mb-5" />

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-600 mb-1">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="user@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label for="password" class="block text-gray-600 mb-1">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-indigo-600 text-white py-2 rounded-full hover:bg-indigo-700 transition duration-300 text-lg"
      >
        Login
      </button>

      <!-- Sign up link -->
      <div class="text-sm text-center text-gray-500 mt-4">
        Don't have an account?
        <a routerLink="/signup-user" class="text-indigo-600 hover:underline">Sign up</a>
      </div>
    </form>

    <!-- Decorative GIF -->
    <div class="absolute -bottom-12 -right-12 opacity-30">
      <img src="https://media.giphy.com/media/QBd2kLB5qDmysEXre9/giphy.gif" alt="Plant" class="w-32 h-32" />
    </div>

  </div>
</div>
