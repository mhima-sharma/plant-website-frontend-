<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-100 to-green-300 p-4">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8 relative overflow-hidden">

    <!-- Welcome GIF -->
    <img src="https://media.giphy.com/media/hvRJCLFzcasrR4ia7z/giphy.gif" alt="Welcome Admin" class="w-24 h-24 mx-auto mb-4 rounded-full shadow-lg" />

    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Admin Sign Up</h2>

    <!-- Form -->
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- Full Name -->
      <div>
        <label class="block text-gray-600 mb-1" for="name">Full Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Jane Admin"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-600 mb-1" for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="admin@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-600 mb-1" for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-gray-600 mb-1" for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Error Message -->
      <div class="text-red-500 text-sm mb-2" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-full hover:bg-blue-700 transition duration-300 text-lg"
        [disabled]="signupForm.invalid"
      >
        Create Admin Account
      </button>

      <!-- Login Link -->
      <p class="text-center text-sm text-gray-500 mt-4">
        Already an admin?
        <a routerLink="/admin-login" class="text-blue-600 hover:underline">Login here</a>
      </p>
    </form>

    <!-- Decorative GIF -->
    <div class="absolute -bottom-12 -right-12 opacity-30">
      <img src="https://media.giphy.com/media/QBd2kLB5qDmysEXre9/giphy.gif" alt="Plants GIF" class="w-32 h-32" />
    </div>

  </div>
</div>
