<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-md p-8">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Admin Sign Up</h2>

    <!-- ✅ FORM BOUND TO signupForm -->
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="mb-4">
        <label class="block text-sm text-gray-700 mb-1" for="name">Full Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Jane Admin"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-sm text-gray-700 mb-1" for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="admin@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-sm text-gray-700 mb-1" for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Confirm Password -->
      <div class="mb-4">
        <label class="block text-sm text-gray-700 mb-1" for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- ✅ Error Message -->
      <div class="text-red-500 text-sm mb-4" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200"
        [disabled]="signupForm.invalid"
      >
        Create Admin Account
      </button>

      <!-- Link to Login -->
      <p class="text-center text-sm text-gray-500 mt-4">
        Already an admin?
        <a routerLink="/admin-login" class="text-blue-600 hover:underline">Login here</a>
      </p>
    </form>
  </div>
</div>
