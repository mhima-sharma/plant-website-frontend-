<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-100 to-green-300 p-4">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8 relative overflow-hidden">

    <!-- Welcome Plant GIF -->
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJlr9qL4ZVmDhGOhj8nQobSoR55r6j_foAlQ&s"
      alt="Welcome Admin"
      class="w-24 h-24 mx-auto mb-4 rounded-full shadow-lg border-4 border-white bg-green-50 object-cover" />

    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-green-800 mb-6">Admin Sign Up ðŸŒ±</h2>

    <!-- Form -->
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- Full Name -->
      <div>
        <label class="block text-green-800 mb-1" for="name">Full Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Jane Admin"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-green-800 mb-1" for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="admin@littleleafy.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-green-800 mb-1" for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-green-800 mb-1" for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <!-- Error Message -->
      <div class="text-red-500 text-sm mb-2" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-full hover:bg-green-700 transition duration-300 text-lg"
        [disabled]="signupForm.invalid">
        Create Admin Account
      </button>

      <!-- Login Link -->
      <p class="text-center text-sm text-gray-500 mt-4">
        Already an admin?
        <a routerLink="/admin-login" class="text-green-700 hover:underline font-medium">Login here</a>
      </p>
    </form>

    <!-- Decorative Plant GIF -->
    <div class="absolute -bottom-12 -right-12 opacity-30 pointer-events-none">
      <img
        src="https://i.redd.it/5ewdyosppt791.gif"
        alt="Plant GIF"
        class="w-32 h-32" />
    </div>

  </div>
</div>
