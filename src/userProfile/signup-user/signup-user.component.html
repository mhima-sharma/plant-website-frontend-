<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-md p-8">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create Your Account</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <div class="mb-4">
        <label class="block text-sm text-gray-600 mb-1" for="name">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="John Doe"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm text-gray-600 mb-1" for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm text-gray-600 mb-1" for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm text-gray-600 mb-1" for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="••••••••"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <button
        type="submit"
        [disabled]="signupForm.invalid"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200"
      >
        Sign Up
      </button>

      <p class="text-center text-sm text-gray-500 mt-4">
        Already have an account?
        <a routerLink="/" class="text-indigo-600 hover:underline">Login</a>
      </p>
    </form>
  </div>
</div>
