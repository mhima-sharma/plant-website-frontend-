<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-100 to-green-300 p-4">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8 relative overflow-hidden">

    <!-- Welcome Plant GIF -->
    <img
      src="https://media.giphy.com/media/dZA1cZwBa0Zug/giphy.gif"
      alt="Welcome"
      class="w-24 h-24 mx-auto mb-4 rounded-full shadow-lg border-4 border-white bg-green-50 object-cover" />

    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-green-800 mb-6">Create Your Leafy Account ðŸŒ±</h2>

    <!-- Form -->
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="space-y-4">

      <!-- Full Name -->
      <div>
        <label class="block text-green-800 mb-1" for="name">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="John Leaflover"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-green-800 mb-1" for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="you@littleleafy.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-green-800 mb-1" for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-green-800 mb-1" for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <!-- Error Message -->
      <div class="text-red-500 text-sm" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="signupForm.invalid"
        class="w-full bg-green-600 text-white py-2 rounded-full hover:bg-green-700 transition duration-300 text-lg">
        Sign Up
      </button>

      <!-- Login Link -->
      <p class="text-center text-sm text-gray-500 mt-4">
        Already have an account?
        <a routerLink="/user-login" class="text-green-700 hover:underline font-medium">Login</a>
      </p>
    </form>

    <!-- Decorative Plant GIF -->
    <div class="absolute -bottom-12 -right-12 opacity-30 pointer-events-none">
      <img
        src="https://media.giphy.com/media/RMVMwlN9WkRvvknCco/giphy.gif"
        alt="Decorative Plant GIF"
        class="w-32 h-32" />
    </div>

  </div>
</div>
