<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 via-green-200 to-green-300 p-4">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 relative overflow-hidden">

    <!-- Plant Logo or Welcome GIF -->
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJlr9qL4ZVmDhGOhj8nQobSoR55r6j_foAlQ&s"

    <!-- Login Form -->

      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input

          id="password"

      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-full text-lg font-semibold transition-all duration-300 shadow-md disabled:opacity-50">
        Login

  </div>
