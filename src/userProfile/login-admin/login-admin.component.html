<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-100 to-green-300 p-4">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8 relative overflow-hidden">

    <!-- Animated GIF -->
    <img src="https://media.giphy.com/media/hvRJCLFzcasrR4ia7z/giphy.gif" alt="Welcome Admin" class="w-24 h-24 mx-auto mb-4 rounded-full shadow-lg" />

    <!-- Login Tabs with Updated Space -->
    <div class="flex justify-center mb-6 space-x-12">
      <a class="text-2xl font-bold text-indigo-600 hover:underline cursor-pointer">Admin Login</a>
      <a class="text-2xl font-bold text-gray-700 hover:text-indigo-600 cursor-pointer" routerLink="/">User Login</a>
    </div>

    <!-- Marquee Warning -->
    <marquee behavior="alternate" scrollamount="4" direction="right" class="mb-4">
      <p class="text-center text-red-500 font-semibold">Only for Admin Access</p>
    </marquee>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-600 mb-1">Email</label>
        <input
          formControlName="email"
          id="email"
          type="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="admin@example.com"
        />
      </div>

      <div>
        <label for="password" class="block text-gray-600 mb-1">Password</label>
        <input
          formControlName="password"
          id="password"
          type="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-full hover:bg-indigo-700 transition duration-300 text-lg"
      >
        Login
      </button>
    </form>

    <!-- Signup Link -->
    <p class="text-center mt-6 text-gray-700">
      Don't have an account?
      <a routerLink="/signup-admin" class="text-blue-600 hover:underline">Sign up</a>
    </p>

    <!-- Decorative GIF -->
    <div class="absolute -bottom-12 -right-12 opacity-30">
      <img src="https://media.giphy.com/media/QBd2kLB5qDmysEXre9/giphy.gif" alt="Plant" class="w-32 h-32" />
    </div>

  </div>
</div>
