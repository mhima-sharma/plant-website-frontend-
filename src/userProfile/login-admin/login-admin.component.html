<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
     <div class="mb-6">
      <a class="text-2xl font-bold text-center text-indigo-600 hover:underline mb-6 mr-20">Admin Login</a>
      <a class="text-2xl font-bold text-center text-gray-800 mb-6" routerLink="/user-login" >User Login</a>
     </div>
      <marquee behavior="alternate" scrollamount="5" direction="right"><p class="text-center text-red-500 mb-2">Only if you are Admin</p></marquee>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" >
        <div class="mb-4">
          <label class="block text-gray-600 mb-1" for="email">Email</label>
          <input
            formControlName="email"
            id="email"
            type="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="admin@example.com"
          />
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-600 mb-1" for="password">Password</label>
          <input
            formControlName="password"
            id="password"
            type="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="••••••••"
          />
        </div>
  
      
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200" >
          Login
        </button>
      </form>
      <p class="text-center m-4">If you Don’t have an Account<a routerLink="/signup-admin" class="text-sky-600"> Sign up</a></p>
    </div>
    
  </div>
