<div class="flex flex-col min-h-screen relative">

  <!-- Header -->
  <header class="sticky top-0 z-50 shadow bg-white">
    <app-header></app-header>
  </header>

  <!-- Main Content -->
  <main class="flex-1 mt-[80px]"> 
    <app-content></app-content>

    <!-- Plant Shop Section -->
    <section class="py-8 bg-gray-100">
      <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold mb-6 text-center text-green-700">Our Plant Shop</h2>
        <app-plants-product></app-plants-product>
      </div>
    </section>

    <!-- Need Help Section -->
    <section class="py-8 bg-white">
      <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">Need Help?</h2>
        <app-need-help></app-need-help>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white">
    <app-footer></app-footer>
  </footer>

  <!-- ✅ Weather Badge -->
  <div class="fixed bottom-[100px] right-6 z-40" *ngIf="!isWeatherOpen">
    <button 
      (click)="toggleWeather()" 
      class="relative flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-400 to-blue-600 text-white rounded-full shadow-lg focus:outline-none hover:scale-110 transition-transform duration-300 animate-pulse hover:animate-none"
      title="Check Weather">
      <span class="text-2xl">🌤️</span>
    </button>
  </div>

  <!-- ✅ Chatbot Badge -->
  <div class="fixed bottom-6 right-6 z-50" *ngIf="!isChatbotOpen">
    <button 
      (click)="toggleChatbot()" 
      class="relative flex items-center justify-center w-16 h-16 bg-gradient-to-r from-green-400 to-green-600 text-white rounded-full shadow-lg focus:outline-none hover:scale-110 transition-transform duration-300 animate-pulse hover:animate-none"
      title="Chat with us">
      <span class="text-2xl">💬</span>
      <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full shadow">
        1
      </span>
    </button>
  </div>

  <!-- ✅ Game Badge -->
  <div class="fixed bottom-[170px] right-6 z-40" *ngIf="!isGameOpen">
    <button 
      (click)="toggleGame()" 
      class="relative flex items-center justify-center w-16 h-16 bg-gradient-to-r from-green-400 to-green-600 text-white rounded-full shadow-lg focus:outline-none hover:scale-110 transition-transform duration-300 animate-pulse hover:animate-none"
      title="Play Games">
      🎮
    </button>
  </div>

  <!-- ✅ Weather Sidebar -->
  <div *ngIf="isWeatherOpen" 
    class="fixed top-0 right-0 h-full w-full md:w-96 bg-white shadow-2xl z-50 transform transition-transform duration-300 ease-in-out"
    [ngClass]="{'translate-x-0': isWeatherOpen, 'translate-x-full': !isWeatherOpen}">

    <div class="flex justify-between items-center p-4 bg-blue-600 text-white">
      <span class="font-semibold text-lg">Weather Forecast</span>
      <button 
        (click)="toggleWeather()" 
        class="text-white font-bold text-xl hover:text-gray-200 transition-colors duration-200">
        &times;
      </button>
    </div>

    <div class="flex-1 overflow-y-auto p-4 bg-gray-50 custom-scrollbar h-[calc(100%-64px)]">
      <iframe 
        src="https://mhima-sharma.github.io/Weather-App/"  
        allow="geolocation"
        class="w-full h-[500px] border-2 rounded-xl"
        title="Weather App">
      </iframe>

      <button 
        (click)="toggleWeather()" 
        class="block mt-4 w-full text-center bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
        🏠 Back to Home
      </button>
    </div>
  </div>

  <!-- ✅ Chatbot Sidebar -->
  <div *ngIf="isChatbotOpen" 
    class="fixed top-0 right-0 h-full w-full md:w-96 bg-white shadow-2xl z-50 transform transition-transform duration-300 ease-in-out"
    [ngClass]="{'translate-x-0': isChatbotOpen, 'translate-x-full': !isChatbotOpen}">

    <div class="flex justify-between items-center p-4 bg-green-600 text-white">
      <span class="font-semibold text-lg">Chat Support</span>
      <button 
        (click)="toggleChatbot()" 
        class="text-white font-bold text-xl hover:text-gray-200 transition-colors duration-200">
        &times;
      </button>
    </div>

    <div class="flex-1 overflow-y-auto p-4 bg-gray-50 custom-scrollbar h-[calc(100%-64px)]">
      <app-chatbot></app-chatbot>
    </div>
  </div>

  <!-- ✅ Game Sidebar (Updated with Green Theme) -->
  <div *ngIf="isGameOpen" 
    class="fixed top-0 right-0 h-full w-full md:w-96 bg-white shadow-2xl z-50 transform transition-transform duration-300 ease-in-out"
    [ngClass]="{'translate-x-0': isGameOpen, 'translate-x-full': !isGameOpen}">

    <!-- Header -->
    <div class="flex justify-between items-center p-4 bg-green-600 text-white">
      <span class="font-semibold text-lg">Play a Game</span>
      <button 
        (click)="toggleGame()" 
        class="text-white font-bold text-xl hover:text-gray-200 transition-colors duration-200">
        &times;
      </button>
    </div>

    <!-- Game Tabs -->
    <div class="flex justify-around bg-green-100 py-2 text-sm font-semibold">
      <button 
        class="px-3 py-1 rounded-full transition duration-200"
        [ngClass]="selectedGame === 'tic-tac-toe' ? 'bg-green-600 text-white' : 'text-green-700 hover:bg-green-200'"
        (click)="selectGame('tic-tac-toe')">
        🟦 Tic Tac Toe
      </button>
      <button 
        class="px-3 py-1 rounded-full transition duration-200"
        [ngClass]="selectedGame === 'QuickSum' ? 'bg-green-600 text-white' : 'text-green-700 hover:bg-green-200'"
        (click)="selectGame('QuickSum')">
        🔢⏱️ QuickSum
      </button>
      <button 
        class="px-3 py-1 rounded-full transition duration-200"
        [ngClass]="selectedGame === 'TypeRun' ? 'bg-green-600 text-white' : 'text-green-700 hover:bg-green-200'"
        (click)="selectGame('TypeRun')">
        🏃⌨️ TypeRun 
      </button>
    </div>

    <!-- Game Display -->
    <div class="flex-1 overflow-y-auto p-4 bg-gray-50 custom-scrollbar h-[calc(100%-112px)]">
      <ng-container [ngSwitch]="selectedGame">
        <iframe *ngSwitchCase="'tic-tac-toe'"
          src="https://mhima-sharma.github.io/-tick-tack-/"
          class="w-full h-[500px] border-2 rounded-xl"
          title="Tic Tac Toe Game">
        </iframe>

        <iframe *ngSwitchCase="'QuickSum'"
          src="https://mhima-sharma.github.io/random-math-problem/"
          class="w-full h-[500px] border-2 rounded-xl"
          title="quick math problem">
        </iframe>

        <iframe *ngSwitchCase="'TypeRun'"
          src="https://mhima-sharma.github.io/typing-speed-test/"
          class="w-full h-[500px] border-2 rounded-xl"
          title="TypeRun">
        </iframe>
      </ng-container>

      <button 
        (click)="toggleGame()" 
        class="block mt-4 w-full text-center bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
        🏠 Back to Home
      </button>
    </div>
  </div>

</div>
