<div class="flex items-center justify-center min-h-screen bg-red-50">
  <div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg text-center animate-fade-in">
    <div class="flex justify-center mb-6">
      <svg class="w-20 h-20 text-red-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </div>

    <h1 class="text-3xl font-bold text-red-600 mb-4">Payment Failed ❌</h1>
    <p class="text-lg text-gray-700 mb-2">Transaction ID: <span class="font-medium">{{ txnid }}</span></p>
    <p class="text-lg text-gray-700 mb-2">Amount: <span class="font-medium">₹{{ amount }}</span></p>
    <p class="text-lg text-gray-700 mb-6">Status: <span class="font-medium capitalize">{{ status }}</span></p>

    <div class="flex justify-center space-x-4">
      <a routerLink="/" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-xl hover:bg-gray-400 transition">Go to Home</a>
      <a routerLink="/cart" class="px-6 py-2 bg-red-600 text-white rounded-xl hover:bg-red-700 transition">Try Again</a>
    </div>
  </div>
</div>
