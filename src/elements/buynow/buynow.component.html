<div class="max-w-6xl mx-auto px-2 py-6" [formGroup]="checkoutForm">
  <!-- Header -->
  <div class="text-center mb-6">
    <h2 class="text-2xl font-semibold text-gray-800">Checkout</h2>
    <p class="text-gray-500 text-sm">Complete your order below</p>
  </div>

  <!-- Grid Layout -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

    <!-- Left: Billing Info -->
    <div class="bg-white rounded-2xl shadow p-4 space-y-4">
      <h3 class="text-lg font-medium text-gray-700">Billing Info</h3>

      <div class="space-y-3">
        <div>
          <label class="block text-sm text-gray-600">Full Name</label>
          <input type="text" formControlName="fullName"
            class="w-full border border-gray-300 rounded px-3 py-1.5 text-sm focus:ring-1 focus:ring-indigo-500" />
        </div>

        <div>
          <label class="block text-sm text-gray-600">Email</label>
          <input type="email" formControlName="email"
            class="w-full border border-gray-300 rounded px-3 py-1.5 text-sm focus:ring-1 focus:ring-indigo-500" />
        </div>

        <div>
          <label class="block text-sm text-gray-600">Phone</label>
          <input type="tel" formControlName="phoneNumber"
            class="w-full border border-gray-300 rounded px-3 py-1.5 text-sm focus:ring-1 focus:ring-indigo-500" />
        </div>

        <div>
          <label class="block text-sm text-gray-600">Address</label>
          <textarea rows="2" formControlName="shippingAddress"
            class="w-full border border-gray-300 rounded px-3 py-1.5 text-sm focus:ring-1 focus:ring-indigo-500"
            placeholder="Street, City, Pincode"></textarea>
        </div>
      </div>

      <!-- Payment Method -->
      <div class="mt-3">
        <h4 class="text-sm font-medium text-gray-700 mb-2">Payment Method</h4>
        <div class="flex gap-4 flex-wrap">
          <label class="flex items-center gap-2 text-sm text-gray-600">
            <input type="radio" formControlName="paymentMethod" value="razorpay" class="accent-indigo-500" />
            Razorpay
          </label>
          <label class="flex items-center gap-2 text-sm text-gray-600">
            <input type="radio" formControlName="paymentMethod" value="easebuzz" class="accent-indigo-500" />
            Easebuzz
          </label>
        </div>
      </div>
    </div>

    <!-- Right: Order Summary (Sticky only on large screens) -->
    <div
      class="bg-gray-50 rounded-2xl shadow p-4 h-fit lg:sticky lg:top-4 sm:static sm:mt-0">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Order Summary</h3>

      <div *ngIf="cartItems.length === 0" class="text-center text-gray-500 text-sm py-4">
        No items in your cart.
      </div>

      <div *ngFor="let item of cartItems" class="flex justify-between items-center mb-2 text-sm text-gray-700">
        <div class="truncate w-1/2">{{ item.title }}</div>
        <div>x{{ item.quantity }}</div>
        <div>₹{{ item.price * item.quantity }}</div>
      </div>

      <div class="border-t border-gray-200 my-4"></div>

      <div class="flex justify-between text-base font-semibold text-gray-900 mb-4">
        <span>Total</span>
        <span>₹{{ getTotal() }}</span>
      </div>

      <button (click)="placeOrder()" [disabled]="checkoutForm.invalid || loading"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium py-2 rounded-lg transition disabled:opacity-50">
        <span *ngIf="!loading">Place Order</span>
        <span *ngIf="loading">Processing...</span>
      </button>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading"
    class="fixed inset-0 bg-white/60 z-50 flex items-center justify-center backdrop-blur-sm">
    <div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
  </div>
</div>
