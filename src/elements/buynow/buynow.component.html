<div class="max-w-5xl mx-auto px-4 py-6 sm:px-6 lg:px-8" [formGroup]="checkoutForm">
  <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8 sm:mb-10">Secure Checkout</h2>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-10">
    <div class="bg-white shadow-lg rounded-2xl p-6 sm:p-8 space-y-6">
      <h3 class="text-2xl font-bold text-gray-700 border-b pb-4 mb-4">Billing Details</h3>

      <div class="space-y-5">
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1.5">Full Name</label>
          <input type="text" id="fullName" formControlName="fullName"
                 class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"
                 placeholder="John Doe" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Email Address</label>
          <input type="email" id="email" formControlName="email"
                 class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"
                 placeholder="john.doe@example.com" />
        </div>

        <div>
          <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1.5">Phone Number</label>
          <input type="tel" id="phoneNumber" formControlName="phoneNumber"
                 class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"
                 placeholder="+91-9876543210" />
        </div>

        <div>
          <label for="shippingAddress" class="block text-sm font-medium text-gray-700 mb-1.5">Shipping Address</label>
          <textarea id="shippingAddress" #addressInput formControlName="shippingAddress" rows="4"
                    placeholder="House No., Street Name, Locality, City, State, Pincode"
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 resize-none transition duration-200 ease-in-out"></textarea>
        </div>
      </div>

      <div class="pt-6 border-t mt-6">
        <h4 class="text-lg font-semibold text-gray-700 mb-3">Payment Method</h4>
        <div class="flex flex-col sm:flex-row gap-4 sm:gap-6">
          <label class="flex items-center gap-2 text-base text-gray-700 cursor-pointer">
            <input type="radio" formControlName="paymentMethod" value="razorpay" class="form-radio h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500 accent-blue-600" />
            <span class="font-medium">Razorpay</span>
          </label>
          <label class="flex items-center gap-2 text-base text-gray-700 cursor-pointer">
            <input type="radio" formControlName="paymentMethod" value="easebuzz" class="form-radio h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500 accent-blue-600" />
            <span class="font-medium">Easebuzz</span>
          </label>
        </div>
      </div>
    </div>

    <div class="bg-gray-50 shadow-lg rounded-2xl p-6 sm:p-8 space-y-6 flex flex-col">
      <h3 class="text-2xl font-bold text-gray-800 border-b pb-4 mb-4">Order Summary</h3>

      <div *ngIf="cartItems.length === 0" class="text-center text-gray-500 py-8 text-lg font-medium">
        Your cart is empty. Start shopping to place an order!
      </div>

      <div class="flex-grow space-y-3 overflow-y-auto max-h-96 pr-2">
        <div *ngFor="let item of cartItems" class="flex justify-between items-center text-base text-gray-700 py-2 border-b border-gray-200 last:border-b-0">
          <span class="flex-1 truncate font-medium">{{ item.title }}</span>
          <span class="px-3 text-gray-600">x{{ item.quantity }}</span>
          <span class="font-semibold text-gray-800">₹{{ item.price * item.quantity | number:'1.2-2' }}</span>
        </div>
      </div>

      <div class="border-t border-gray-300 my-4 pt-4"></div>

      <div class="flex justify-between text-xl font-extrabold text-gray-900">
        <span>Total Amount</span>
        <span>₹{{ getTotal() | number:'1.2-2' }}</span>
      </div>

      <button (click)="placeOrder()" [disabled]="checkoutForm.invalid || loading"
              class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold text-lg py-3 rounded-xl transition duration-300 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed transform hover:-translate-y-0.5">
        <span *ngIf="!loading">Place Order</span>
        <span *ngIf="loading" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Processing...
        </span>
      </button>
    </div>
  </div>

  <div *ngIf="loading"
       class="fixed inset-0 bg-black bg-opacity-40 z-50 flex items-center justify-center backdrop-blur-sm">
    <div class="w-16 h-16 border-4 border-white border-t-blue-500 rounded-full animate-spin"></div>
  </div>
</div>
