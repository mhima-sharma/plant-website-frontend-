<div class="max-w-5xl mx-auto px-4 py-6" [formGroup]="checkoutForm">
  <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-8">Checkout</h2>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Billing Info -->
    <div class="bg-white shadow rounded-xl p-5 sm:p-6 space-y-5">
      <h3 class="text-xl font-semibold text-gray-700">Billing Details</h3>

      <div class="space-y-4">
        <!-- Full Name -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Full Name</label>
          <input type="text" formControlName="fullName"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Email Address</label>
          <input type="email" formControlName="email"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Phone Number</label>
          <input type="tel" formControlName="phoneNumber"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Address -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Shipping Address</label>
          <textarea #addressInput formControlName="shippingAddress" rows="3"
                    placeholder="Start typing your address..."
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
        </div>
      </div>

      <!-- Payment Method -->
      <div class="pt-4">
        <h4 class="text-sm font-semibold text-gray-700 mb-2">Payment Method</h4>
        <div class="flex flex-col sm:flex-row gap-4">
          <label class="flex items-center gap-2 text-sm text-gray-700">
            <input type="radio" formControlName="paymentMethod" value="razorpay" class="accent-blue-600" />
            Razorpay
          </label>
          <label class="flex items-center gap-2 text-sm text-gray-700">
            <input type="radio" formControlName="paymentMethod" value="easebuzz" class="accent-blue-600" />
            Easebuzz
          </label>
        </div>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="bg-gray-50 shadow rounded-xl p-5 sm:p-6 space-y-5">
      <h3 class="text-xl font-semibold text-gray-800">Order Summary</h3>

      <!-- If cart is empty -->
      <div *ngIf="cartItems.length === 0" class="text-center text-gray-500 py-4">
        No items in your cart.
      </div>

      <!-- Cart Items -->
      <div *ngFor="let item of cartItems" class="flex justify-between text-sm text-gray-700">
        <span class="truncate w-1/2">{{ item.title }}</span>
        <span>x{{ item.quantity }}</span>
        <span>₹{{ item.price * item.quantity }}</span>
      </div>

      <div class="border-t border-gray-300 my-4"></div>

      <!-- Total -->
      <div class="flex justify-between text-base font-bold text-gray-900">
        <span>Total</span>
        <span>₹{{ getTotal() }}</span>
      </div>

      <!-- Place Order -->
      <button (click)="placeOrder()" [disabled]="checkoutForm.invalid || loading"
              class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold text-sm py-2.5 rounded-lg transition disabled:opacity-50">
        <span *ngIf="!loading">Place Order</span>
        <span *ngIf="loading" class="animate-pulse">Processing...</span>
      </button>
    </div>
  </div>

  <!-- Loading Spinner Overlay -->
  <div *ngIf="loading"
       class="fixed inset-0 bg-white/60 z-50 flex items-center justify-center">
    <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
  </div>
</div>
