<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Checkout</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Billing Details -->
      <div class="bg-white p-6 shadow-lg rounded-lg">
        <h3 class="text-lg font-semibold mb-4">Billing Details</h3>
        <div class="mb-4">
          <label class="block text-sm font-medium">Full Name</label>
          <input type="text" class="w-full border rounded p-2" placeholder="John Doe">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium">Email Address</label>
          <input type="email" class="w-full border rounded p-2" placeholder="john@example.com">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium">Phone Number</label>
          <input type="tel" class="w-full border rounded p-2" placeholder="9876543210">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium">Shipping Address</label>
          <textarea class="w-full border rounded p-2" rows="3" placeholder="Street, City, Pincode"></textarea>
        </div>
      </div>
      <!-- Order Summary -->
      <div class="bg-white p-6 shadow-lg rounded-lg"> 
        <h3 class="text-lg font-semibold mb-4">Order Summary</h3>
        <div class="border-b pb-4 mb-4">
          <div class="flex justify-between" *ngFor="let item of cartItems" >
            <span>{{ item.title }}</span>
            <span> {{item.quantity }}</span>
            <span>{{ item.price * item.quantity }}</span>
          </div>
         
        </div>
        <div class="flex justify-between font-bold text-lg mb-4">
          <span>Total</span>
          <span> {{ getTotal()}}</span>
        </div>
        <!-- Payment Methods -->
        <h3 class="text-lg font-semibold mb-4">Payment Method</h3>
        <div class="flex flex-col gap-2">
          <label class="flex items-center">
            <input type="radio" name="payment" class="mr-2" > Cash on Delivery
          </label>
          <label class="flex items-center">
            <input type="radio" name="payment" class="mr-2"> UPI / Google Pay / PhonePe
          </label>
          <label class="flex items-center">
            <input type="radio" name="payment" class="mr-2" > Credit / Debit Card
          </label>
        </div>
        <!-- Place Order Button -->
        <button  (click)="startRazorpayCheckout()" class="w-full bg-blue-500 text-white py-2 mt-6 rounded hover:bg-blue-600">
          Place Order
        </button>
      </div>
    </div>
  </div>
