<div class="relative w-full max-w-7xl mx-auto px-4 py-6 sm:py-8 md:py-10" [formGroup]="checkoutForm">
  <h2 class="text-2xl sm:text-3xl font-extrabold mb-8 sm:mb-10 text-center text-gray-800">Checkout</h2>

  <!-- Horizontal scroll layout on small screens -->
  <div class="flex flex-row gap-6 md:gap-10 overflow-x-auto">
    <!-- Billing Details -->
    <div class="min-w-[320px] md:min-w-[400px] flex-1 bg-white p-6 sm:p-8 shadow-lg rounded-2xl">
      <h3 class="text-xl sm:text-2xl font-semibold mb-4 sm:mb-6 text-gray-700">Billing Details</h3>

      <div class="space-y-4 sm:space-y-6">
        <div>
          <label class="block text-gray-600 font-medium mb-2">Full Name</label>
          <input type="text" formControlName="fullName"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 transition"
            placeholder="John Doe" />
        </div>

        <div>
          <label class="block text-gray-600 font-medium mb-2">Email Address</label>
          <input type="email" formControlName="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 transition"
            placeholder="john@example.com" />
        </div>

        <div>
          <label class="block text-gray-600 font-medium mb-2">Phone Number</label>
          <input type="tel" formControlName="phoneNumber"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 transition"
            placeholder="9876543210" />
        </div>

        <div>
          <label class="block text-gray-600 font-medium mb-2">Shipping Address</label>
          <textarea #addressInput formControlName="shippingAddress"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 transition"
            rows="4" placeholder="Street, City, Pincode"></textarea>
        </div>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="min-w-[320px] md:min-w-[400px] flex-1 bg-white p-6 sm:p-8 shadow-lg rounded-2xl">
      <h3 class="text-xl sm:text-2xl font-semibold mb-4 sm:mb-6 text-gray-700">Order Summary</h3>

      <div class="border-b pb-4 sm:pb-6 mb-4 sm:mb-6 divide-y divide-gray-200">
        <div *ngIf="cartItems.length === 0" class="text-center text-gray-500 py-4">
          No items in your cart.
        </div>

        <div *ngFor="let item of cartItems" class="flex justify-between py-3 text-gray-700 text-sm sm:text-base">
          <span class="font-medium">{{ item.title }}</span>
          <span>x{{ item.quantity }}</span>
          <span>₹{{ item.price * item.quantity }}</span>
        </div>
      </div>

      <div class="flex justify-between font-bold text-lg sm:text-xl text-gray-800 mb-4 sm:mb-6">
        <span>Total</span>
        <span>₹{{ getTotal() }}</span>
      </div>

      <!-- Payment Methods -->
      <h3 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4 text-gray-700">Payment Method</h3>
      <div class="flex flex-col space-y-3 sm:space-y-4">
        <label class="flex items-center cursor-pointer">
          <input type="radio" formControlName="paymentMethod" value="razorpay"
            class="mr-3 w-4 h-4 text-green-500 focus:ring-green-500" />
          <span>Razorpay</span>
        </label>

        <label class="flex items-center cursor-pointer">
          <input type="radio" formControlName="paymentMethod" value="easebuzz"
            class="mr-3 w-4 h-4 text-green-500 focus:ring-green-500" />
          <span>Easebuzz</span>
        </label>
      </div>

      <!-- Place Order Button -->
      <button (click)="placeOrder()" [disabled]="checkoutForm.invalid || loading"
        class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-xl w-full mt-6 sm:mt-8 transition disabled:opacity-50">
        <span *ngIf="!loading">Place Order</span>
        <span *ngIf="loading">Processing...</span>
      </button>
    </div>
  </div>

  <!-- Loading Spinner Overlay -->
  <div *ngIf="loading"
    class="absolute inset-0 bg-white bg-opacity-60 flex items-center justify-center z-50 rounded-xl">
    <div class="w-12 h-12 border-4 border-green-500 border-t-transparent rounded-full animate-spin"></div>
  </div>
</div>
