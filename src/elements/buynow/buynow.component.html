<div class="max-w-7xl mx-auto px-2 sm:px-4 py-6" [formGroup]="checkoutForm">
  <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-6 border-b pb-2">Secure Checkout</h2>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

    <!-- Left: Billing Address (2/3) -->
    <div class="lg:col-span-2 space-y-6">
      <!-- Delivery Address Box -->
      <div class="bg-white border rounded shadow-sm p-4 sm:p-6">
        <h3 class="text-lg font-medium text-gray-700 mb-4">Delivery Address</h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm text-gray-600 mb-1">Full Name</label>
            <input type="text" formControlName="fullName"
              class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600" />
          </div>

          <div>
            <label class="block text-sm text-gray-600 mb-1">Phone Number</label>
            <input type="tel" formControlName="phoneNumber"
              class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600" />
          </div>

          <div class="md:col-span-2">
            <label class="block text-sm text-gray-600 mb-1">Email Address</label>
            <input type="email" formControlName="email"
              class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600" />
          </div>

          <div class="md:col-span-2">
            <label class="block text-sm text-gray-600 mb-1">Shipping Address</label>
            <textarea #addressInput rows="3" formControlName="shippingAddress"
              class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600"
              placeholder="Flat, Street, Landmark, City, Pincode"></textarea>
          </div>
        </div>
      </div>

      <!-- Payment Method -->
      <div class="bg-white border rounded shadow-sm p-4 sm:p-6">
        <h3 class="text-lg font-medium text-gray-700 mb-4">Payment Options</h3>
        <div class="space-y-3">
          <label class="flex items-center text-sm text-gray-700">
            <input type="radio" formControlName="paymentMethod" value="razorpay" class="mr-2 text-blue-600" />
            Pay with Razorpay
          </label>

          <label class="flex items-center text-sm text-gray-700">
            <input type="radio" formControlName="paymentMethod" value="easebuzz" class="mr-2 text-blue-600" />
            Pay with Easebuzz
          </label>
        </div>
      </div>
    </div>

    <!-- Right: Summary (1/3) -->
    <div class="bg-white border rounded shadow-sm p-4 sm:p-6 h-fit sticky top-4">
      <h3 class="text-lg font-medium text-gray-700 mb-4">Order Summary</h3>

      <div class="divide-y text-sm text-gray-700">
        <div *ngIf="cartItems.length === 0" class="text-gray-500 py-3 text-center">
          No items in your cart.
        </div>

        <div *ngFor="let item of cartItems" class="py-3 flex justify-between">
          <div class="w-1/2 truncate">{{ item.title }}</div>
          <div>x{{ item.quantity }}</div>
          <div>₹{{ item.price * item.quantity }}</div>
        </div>
      </div>

      <div class="border-t pt-4 mt-4 flex justify-between font-semibold text-gray-900">
        <span>Total</span>
        <span>₹{{ getTotal() }}</span>
      </div>

      <button (click)="placeOrder()" [disabled]="checkoutForm.invalid || loading"
        class="mt-6 w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 rounded transition disabled:opacity-50">
        <span *ngIf="!loading">Place Order</span>
        <span *ngIf="loading">Processing...</span>
      </button>
    </div>
  </div>

  <!-- Loading Spinner Overlay -->
  <div *ngIf="loading"
    class="fixed inset-0 bg-white bg-opacity-50 flex items-center justify-center z-50">
    <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
  </div>
</div>
