<div class="container mx-auto p-6" [formGroup]="checkoutForm">
  <h2 class="text-2xl font-bold mb-6 text-center">Checkout</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Billing Details -->
    <div class="bg-white p-6 shadow-lg rounded-lg">
      <h3 class="text-lg font-semibold mb-4">Billing Details</h3>

      <div class="mb-4">
        <label class="block text-sm font-medium">Full Name</label>
        <input type="text" formControlName="fullName" class="w-full border rounded p-2" placeholder="John Doe">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium">Email Address</label>
        <input type="email" formControlName="email" class="w-full border rounded p-2" placeholder="john@example.com">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium">Phone Number</label>
        <input type="tel" formControlName="phoneNumber" class="w-full border rounded p-2" placeholder="9876543210">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium">Shipping Address</label>
        <textarea formControlName="shippingAddress" class="w-full border rounded p-2" rows="3" placeholder="Street, City, Pincode"></textarea>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="bg-white p-6 shadow-lg rounded-lg">
      <h3 class="text-lg font-semibold mb-4">Order Summary</h3>

      <div class="border-b pb-4 mb-4">
        <div class="flex justify-between" *ngFor="let item of cartItems">
          <span>{{ item.title }}</span>
          <span>{{ item.quantity }}</span>
          <span>{{ item.price * item.quantity }}</span>
        </div>
      </div>

      <div class="flex justify-between font-bold text-lg mb-4">
        <span>Total</span>
        <span>{{ getTotal() }}</span>
      </div>

      <!-- Payment Methods -->
      <h3 class="text-lg font-semibold mb-4">Payment Method</h3>
      <div class="flex flex-col gap-2">

        <label class="flex items-center">
          <input type="radio" formControlName="paymentMethod" value="Cash on Delivery" class="mr-2"> Cash on Delivery
        </label>

        <label class="flex items-center">
          <input type="radio" formControlName="paymentMethod" value="UPI / Google Pay / PhonePe" class="mr-2"> UPI / Google Pay / PhonePe
        </label>

        <label class="flex items-center">
          <input type="radio" formControlName="paymentMethod" value="Credit / Debit Card" class="mr-2"> Credit / Debit Card
        </label>
      </div>

      <!-- Place Order Buttons -->
      <button (click)="startRazorpayCheckout()" class="bg-green-500 text-white px-4 py-2 rounded mt-6">Pay with Razorpay</button>
      <button (click)="placeEasebuzzOrder()" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Pay with Easebuzz</button>
    </div>
  </div>
</div>
