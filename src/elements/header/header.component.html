<!-- Top Green Bar -->
<div class="bg-gradient-to-r from-lime-300 to-green-800 fixed w-full z-50 text-white text-center text-base md:text-xl font-bold py-1">
  <p>"Work that speaks for itself."</p>
</div>

<!-- Navbar -->
<div class="fixed top-[34px] w-full bg-white shadow z-40">
  <nav class="flex items-center justify-between px-6 py-4 max-w-7xl mx-auto">
    
    <!-- Logo -->
    <h1 class="text-green-900 text-3xl md:text-4xl font-bold flex items-center gap-2">
      ðŸŒ¿ Little Leafy
    </h1>

    <!-- Desktop Links -->
    <div class="hidden md:flex items-center space-x-8">
      <a routerLink="/show" class="text-green-700 text-lg font-semibold hover:text-lime-600 transition">Home</a>
      <a routerLink="/store" class="text-green-700 text-lg font-semibold hover:text-lime-600 transition">Store</a>
      <a routerLink="/about" class="text-green-700 text-lg font-semibold hover:text-lime-600 transition">About Us</a>
      <a routerLink="/contact" class="text-green-700 text-lg font-semibold hover:text-lime-600 transition">Contact Us</a>
      <a (click)="openCart()" class="text-green-700 text-lg font-semibold hover:text-lime-600 transition cursor-pointer">Cart</a>

      <!-- Dropdown Menu -->
      <div class="relative" (click)="toggleMoreMenu()">
        <button class="text-green-700 text-lg font-semibold flex items-center gap-1 hover:text-lime-600 transition">
          More <span class="text-sm">â–¼</span>
        </button>

        <!-- Dropdown Content -->
        <div *ngIf="isMoreMenuOpen" class="absolute right-0 mt-2 w-44 bg-white shadow-md rounded-md z-50">
          <a routerLink="/terms" (click)="closeMoreMenu()" class="block px-4 py-2 text-green-700 hover:bg-lime-100">Terms</a>
          <a routerLink="/intro" (click)="closeMoreMenu()" class="block px-4 py-2 text-green-700 hover:bg-lime-100">Introduction</a>
          <a routerLink="/user-login" (click)="closeMoreMenu()" class="block px-4 py-2 text-green-700 hover:bg-lime-100 relative">
            User Access
            <!-- Finger GIF if not logged in -->
            <img
              *ngIf="!isLoggedIn"
              src="https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUyNzZjcmdnam1nazN4Y24yMmUwcnpwc3hneHE4NGx0bHNsMXozdDB0byZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/BMPSCLh0SQxvGQ81uP/source.gif"
              alt="tap here"
              class="absolute -right-10 -top-5 w-12 h-12 pointer-events-none"
            />
          </a>
          <a routerLink="/admin-login" (click)="closeMoreMenu()" class="block px-4 py-2 text-green-700 hover:bg-lime-100">Admin Access</a>
          <a (click)="openLogoutPopup(); closeMoreMenu()" class="block px-4 py-2 text-green-700 hover:bg-lime-100 cursor-pointer">Logout</a>
        </div>
      </div>
    </div>

    <!-- Mobile Menu Button -->
    <div class="md:hidden">
      <button (click)="toggleMobileMenu()" class="text-3xl text-green-900 focus:outline-none">â˜°</button>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div *ngIf="isMobileMenuOpen" class="md:hidden bg-gradient-to-r from-lime-300 to-green-800 shadow px-6 py-4 space-y-4">
    <a routerLink="/show" (click)="closeMobileMenu()" class="block text-green-100 text-lg font-semibold hover:text-white">Home</a>
    <a routerLink="/store" (click)="closeMobileMenu()" class="block text-green-100 text-lg font-semibold hover:text-white">Store</a>
    <a routerLink="/about" (click)="closeMobileMenu()" class="block text-green-100 text-lg font-semibold hover:text-white">About Us</a>
    <a routerLink="/contact" (click)="closeMobileMenu()" class="block text-green-100 text-lg font-semibold hover:text-white">Contact Us</a>
    <a (click)="openCart(); closeMobileMenu()" class="block text-green-100 text-lg font-semibold hover:text-white cursor-pointer">Cart</a>

    <hr class="border-white/40">
    <a routerLink="/intro" (click)="closeMobileMenu()" class="block text-green-100 text-lg font-semibold hover:text-white">Introduction</a>
    <a routerLink="/terms" (click)="closeMobileMenu()" class="block text-green-100 text-lg font-semibold hover:text-white">Terms</a>
    <a routerLink="/admin-login" (click)="closeMobileMenu()" class="block text-green-100 text-lg font-semibold hover:text-white">Admin Access</a>
    <a (click)="openLogoutPopup()" class="block text-green-100 text-lg font-semibold hover:text-white cursor-pointer">Logout</a>
  </div>
</div>
