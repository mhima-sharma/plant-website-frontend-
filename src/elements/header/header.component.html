<!-- Top Bar -->
<div class="bg-gradient-to-r from-lime-300 to-green-800 fixed w-full z-50 text-white text-center text-base md:text-xl font-bold py-1">
  <p>"Work that speaks for itself."</p>
</div>

<!-- Navbar -->
<div class="fixed top-[34px] w-full bg-white shadow z-40">
  <nav class="flex items-center justify-between px-6 py-4 max-w-7xl mx-auto">
    <!-- Logo -->
    <h1 class="text-green-900 text-3xl md:text-4xl font-bold">ðŸŒ¿Little Leafy</h1>

    <!-- Desktop Links -->
    <div class="hidden md:flex items-center space-x-8 relative">
      <a routerLink="/show" class="text-green-700 text-lg font-semibold hover:text-lime-600 transition duration-200">Home</a>
      <a routerLink="/store" class="text-green-700 text-lg font-semibold hover:text-lime-600 transition duration-200">Store</a>
      <a routerLink="/about" class="text-green-700 text-lg font-semibold hover:text-lime-600 transition duration-200">About Us</a>
      <a routerLink="/contact" class="text-green-700 text-lg font-semibold hover:text-lime-600 transition duration-200">Contact Us</a>
      <a (click)="openCart()" class="text-green-700 text-lg font-semibold hover:text-lime-600 transition duration-200 cursor-pointer">Cart</a>

      <!-- More (Three Dot Menu) -->
      <div class="relative">
        <button (click)="toggleMoreMenu()" class="text-green-900 text-2xl focus:outline-none">â‹®</button>
        <div *ngIf="isMoreMenuOpen" class="absolute right-0 mt-2 w-40 bg-white shadow-md rounded-md z-50">
          <a routerLink="/terms" (click)="closeMoreMenu()" class="block px-4 py-2 text-green-700 hover:bg-lime-100">Terms</a>
          <a routerLink="/intro" (click)="closeMoreMenu()" class="block px-4 py-2 text-green-700 hover:bg-lime-100">Introduction</a>
          <a (click)="openLogoutPopup()" class="block px-4 py-2 text-green-700 hover:bg-lime-100 cursor-pointer">Logout</a>
        </div>
      </div>
    </div>

    <!-- Mobile Menu Button -->
    <div class="md:hidden">
      <button (click)="toggleMobileMenu()" class="text-3xl text-green-900 focus:outline-none">â˜°</button>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div *ngIf="isMobileMenuOpen" class="md:hidden bg-gradient-to-r from-lime-300 to-green-800 shadow px-6 py-4 space-y-4">
    <a routerLink="/show" (click)="closeMobileMenu()" class="block text-green-100 text-lg font-semibold hover:text-white transition duration-200">Home</a>
    <a routerLink="/store" (click)="closeMobileMenu()" class="block text-green-100 text-lg font-semibold hover:text-white transition duration-200">Store</a>
    <a routerLink="/about" (click)="closeMobileMenu()" class="block text-green-100 text-lg font-semibold hover:text-white transition duration-200">About Us</a>
    <a routerLink="/contact" (click)="closeMobileMenu()" class="block text-green-100 text-lg font-semibold hover:text-white transition duration-200">Contact Us</a>
    <a (click)="openCart(); closeMobileMenu()" class="block text-green-100 text-lg font-semibold hover:text-white transition duration-200 cursor-pointer">Cart</a>
    
    <!-- More Links -->
    <hr class="border-white/40">
    <a routerLink="/intro" (click)="closeMobileMenu()" class="block text-green-100 text-lg font-semibold hover:text-white transition duration-200">Introduction</a>
    <a routerLink="/terms" (click)="closeMobileMenu()" class="block text-green-100 text-lg font-semibold hover:text-white transition duration-200">Terms</a>
    <a (click)="openLogoutPopup()" class="block text-green-100 text-lg font-semibold hover:text-white transition duration-200 cursor-pointer">Logout</a>
  </div>
</div>

<!-- Logout Confirmation Modal -->
<div *ngIf="showLogoutModal" class="fixed inset-0 bg-black bg-opacity-50 z-[999] flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
    <h2 class="text-xl font-semibold text-green-900 mb-4">Are you sure you want to logout?</h2>
    <div class="flex justify-center space-x-4 mt-4">
      <button (click)="confirmLogout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Yes</button>
      <button (click)="closeLogoutPopup()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 transition">No</button>
    </div>
  </div>
</div>
