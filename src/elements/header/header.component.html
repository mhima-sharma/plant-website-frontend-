<!-- Top Green Bar -->
<div class="bg-gradient-to-r from-lime-300 to-green-800 fixed w-full z-50 text-white text-center text-sm md:text-base font-semibold py-1">
  <p>"Work that speaks for itself."</p>
</div>

<!-- Navbar -->
<div class="fixed top-[30px] w-full bg-white shadow z-40">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2 flex items-center justify-between">

    <!-- Logo -->
    <a routerLink="/" class="flex items-center gap-2">
      <img
        src="https://res.cloudinary.com/dyao79iwv/image/upload/v1754470529/logo_little-leafy_zaeroc.png"
        alt="Little Leafy Logo"
        class="h-10 md:h-14 w-auto object-contain"
      />
    </a>

    <!-- Navigation Links -->
    <div class="hidden md:flex gap-5 text-green-700 text-sm font-medium items-center">
      <a routerLink="/show" class="hover:text-lime-600 transition-colors">Home</a>
      <a routerLink="/about" class="hover:text-lime-600 transition-colors">About us</a>
      <a routerLink="/contact" class="hover:text-lime-600 transition-colors">Contact us</a>
      <a routerLink="/store" class="hover:text-lime-600 transition-colors">plants</a>
      <a  routerLink="/accessories" (click)="showDevelopmentMessage()" class="hover:text-lime-600 transition-colors cursor-pointer">Plant Accessories</a>
      <!-- (click)="showDevelopmentMessage()" -->
       <!-- routerLink="/accessories" -->
      <div>
        <a *ngIf="!isLoggedIn" routerLink="/user-login" routerLinkActive="text-blue-700"
        class="relative text-green-700 text-lg font-semibold hover:text-lime-600 transition">
        Sign Up
        <img src="https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUyNzZjcmdnam1nazN4Y24yMmUwcnpwc3hneHE4NGx0bHNsMXozdDB0byZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/BMPSCLh0SQxvGQ81uP/source.gif"
          alt="tap here"
          class="absolute w-10 h-10 pointer-events-none -bottom-8 left-1/2 transform -translate-x-1/2" />
      </a> 

      <!-- Logout (only if logged in) -->
      <a *ngIf="isLoggedIn" (click)="openLogoutPopup()"
        class="text-green-700 text-lg font-semibold hover:text-lime-600 transition cursor-pointer">
        Logout
      </a>
      </div>
    </div>

    <!-- Cart Icon -->
    <div class="relative cursor-pointer text-green-700" (click)="openCart()">
   <!-- âœ… Correct: use the component directly -->
<i class="fas fa-shopping-bag text-xl hover:text-lime-600 transition-colors"></i>



      <span *ngIf="cartCount > 0"
        class="absolute -top-2 -right-2 bg-green-700 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full">
        {{ cartCount }}
      </span>
      <span *ngIf="cartCount <= 0"
        class="absolute -top-2 -right-2 bg-green-700 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full">
        0
      </span>
    </div>

  </nav>
</div>
<div *ngIf="showLogoutModal" class="fixed inset-0 bg-black/40 z-50 flex items-center justify-center">
  <div class="bg-white rounded-xl p-6 shadow-lg w-80 text-center">
    <h2 class="text-lg font-semibold mb-4 text-gray-800">
      Are you sure you want to logout?
    </h2>
    <div class="flex justify-center gap-4">
      <button (click)="confirmLogout()"
        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
        Yes
      </button>
      <button (click)="closeLogoutPopup()"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">
        No
      </button>
    </div>
  </div>
</div>
