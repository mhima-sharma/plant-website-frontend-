<!-- Header -->
<app-header></app-header>

<!-- Store Banner -->
<div class="relative bg-cover bg-center h-[300px] md:h-[400px]" 
     style="background-image: url('https://img.freepik.com/premium-vector/abstract-background-pastel-colors_627230-60.jpg');">

  <!-- 🎞️ Overlay GIF or Image -->
  <div class="absolute inset-0 bg-cover bg-center opacity-70 z-10"
       style="background-image: url('https://www.google.com/imgres?q=gif%20of%20plant%20store&imgurl=https%3A%2F%2Fmedia.tenor.com%2F-RgELbhTMSAAAAAM%2Forchid-nursery-orchids-nursery.gif&imgrefurl=https%3A%2F%2Ftenor.com%2Fview%2Fdigitalnurseryplantshop-o-mr-hitesh-digital-india-digital-nursery-gif-25138909&docid=ZwGUG7NO4eugvM&tbnid=gRIJesnDv-z_RM&vet=12ahUKEwjVm-TsicOOAxXqSGwGHdvVI3sQM3oECB0QAA..i&w=220&h=165&hcb=2&ved=2ahUKEwjVm-TsicOOAxXqSGwGHdvVI3sQM3oECB0QAA');">
  </div>

  <!-- Banner Text -->
  <div class="relative z-20 flex flex-col items-center justify-center text-center h-full px-4">
    <h1 class="text-green-900 text-4xl md:text-5xl font-bold mb-4">Store</h1>
  </div>
</div>

<!-- Store Products Section -->
<div class="bg-gray-50 min-h-screen py-12 px-4 sm:px-8 md:px-12 lg:px-20 xl:px-32">
  <app-plants-product></app-plants-product>
</div>

<!-- Chatbot Button -->
<div class="fixed bottom-6 right-6 z-50" *ngIf="!isChatbotOpen">
  <button 
    (click)="toggleChatbot()" 
    class="relative flex items-center justify-center w-16 h-16 bg-gradient-to-r from-green-400 to-green-600 text-white rounded-full shadow-lg focus:outline-none hover:scale-110 transition-transform duration-300 animate-pulse hover:animate-none">
    
    <!-- Icon -->
    <span class="text-2xl">💬</span>

    <!-- Notification Badge -->
    <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full shadow">
      1
    </span>
  </button>
</div>

<!-- Need Help Section -->
<div class="px-4 sm:px-8 md:px-12 lg:px-20 xl:px-32">
  <app-need-help></app-need-help>
</div>

<!-- Footer -->
<app-footer></app-footer>
