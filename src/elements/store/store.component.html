<!-- Header -->
<app-header></app-header>

<!-- Store Carousel Section -->
<div class="relative bg-black h-[300px] md:h-[400px] overflow-hidden">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-30 z-10"></div>

  <!-- Carousel Content -->
  <div class="relative z-20 h-full w-full">
    <ngb-carousel *ngIf="carouselImages?.length" [interval]="3000" [pauseOnHover]="true" [wrap]="true" [showNavigationArrows]="false" [showNavigationIndicators]="false">
      <ng-template ngbSlide *ngFor="let image of carouselImages">
        <div
          class="h-[300px] md:h-[400px] w-full bg-cover bg-center"
          [ngStyle]="{'background-image': 'url(' + image + ')'}"
        >
          <div class="flex items-center justify-center h-full">
            <h1 class="text-green-200 text-4xl md:text-5xl font-bold drop-shadow-lg">Store</h1>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>

<!-- Store Products Section -->
<div class="bg-gray-50 min-h-screen py-12 px-4 sm:px-8 md:px-12 lg:px-20 xl:px-32">
  <app-plants-product></app-plants-product>
</div>

<!-- Chatbot Button -->
<div class="fixed bottom-6 right-6 z-50" *ngIf="!isChatbotOpen">
  <button 
    (click)="toggleChatbot()" 
    class="relative flex items-center justify-center w-16 h-16 bg-gradient-to-r from-green-400 to-green-600 text-white rounded-full shadow-lg focus:outline-none hover:scale-110 transition-transform duration-300 animate-pulse hover:animate-none">
    
    <!-- Icon -->
    <span class="text-2xl">ðŸ’¬</span>

    <!-- Notification Badge -->
    <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full shadow">
      1
    </span>
  </button>
</div>

<!-- Need Help Section -->
<div class="px-4 sm:px-8 md:px-12 lg:px-20 xl:px-32">
  <app-need-help></app-need-help>
</div>

<!-- Footer -->
<app-footer></app-footer>
