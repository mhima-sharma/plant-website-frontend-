<!-- Header -->
<app-header></app-header>

<!-- Store Banner with Carousel -->
<div class="relative bg-cover bg-center h-[300px] md:h-[400px]"
     style="background-image: url('https://img.freepik.com/premium-vector/abstract-background-pastel-colors_627230-60.jpg');">

  <div class="relative overflow-hidden h-full">
    <div class="w-full h-full flex transition-all duration-700 ease-in-out"
         [style.transform]="'translateX(-' + (current * 100) + '%)'">
      <div *ngFor="let banner of banners" class="min-w-full h-full flex items-center justify-center">
        <img [src]="banner.image" alt="banner" class="w-full h-full object-cover" />
      </div>
    </div>

    <!-- Navigation Arrows -->
    <button (click)="prev()"
            class="absolute top-1/2 left-3 transform -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white rounded-full p-2 shadow">
      â€¹
    </button>
    <button (click)="next()"
            class="absolute top-1/2 right-3 transform -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white rounded-full p-2 shadow">
      â€º
    </button>

    <!-- Carousel Dots -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2">
      <span *ngFor="let banner of banners; let i = index"
            class="w-3 h-3 rounded-full cursor-pointer transition"
            [ngClass]="{ 'bg-white': current === i, 'bg-white/50': current !== i }"
            (click)="goTo(i)">
      </span>
    </div>
  </div>
</div>

<!-- Store Products Section -->
<div class="bg-gray-50 py-16 px-4 sm:px-8 md:px-12 lg:px-20 xl:px-32">
  <app-plants-product></app-plants-product>
</div>

<!-- Chatbot Button -->
<div class="fixed bottom-6 right-6 z-50" *ngIf="!isChatbotOpen">
  <button 
    (click)="toggleChatbot()"
    class="relative flex items-center justify-center w-16 h-16 bg-gradient-to-r from-green-400 to-green-600 text-white rounded-full shadow-lg focus:outline-none hover:scale-110 transition-transform duration-300 animate-pulse hover:animate-none">
    <span class="text-2xl">ðŸ’¬</span>
    <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full shadow">
      1
    </span>
  </button>
</div>

<!-- Need Help Section -->
<div class="py-12 px-4 sm:px-8 md:px-12 lg:px-20 xl:px-32 bg-white">
  <app-need-help></app-need-help>
</div>

<!-- Footer -->
<app-footer></app-footer>
