  <h1 class="text-green-900 text-4xl md:text-6xl font-extrabold text-center bg-white/70 px-4 py-2 rounded-xl">
    Contact Us
  </h1>
</div>

</div>
 <div class="fixed bottom-6 right-6 z-50 " *ngIf="!isChatbotOpen">
    <button 
      (click)="toggleChatbot()" 
      class="relative flex items-center justify-center w-16 h-16 bg-gradient-to-r from-green-400 to-green-600 text-white rounded-full shadow-lg focus:outline-none hover:scale-110 transition-transform duration-300 animate-pulse hover:animate-none">

      <!-- Chat Icon -->
      <span class="text-2xl">💬</span>

      <!-- Optional Notification Badge -->
      <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full shadow">
        1
      </span>

    </button>
  </div>
<!-- Contact Section -->
<div class="container mx-auto px-4 py-16 grid grid-cols-1 lg:grid-cols-2 gap-12">

  <!-- Contact Details -->
  <div>
    <h1 class="text-3xl font-bold mb-8">Contact Details</h1>

    <div class="space-y-8">

      <!-- Location -->
      <div class="flex items-start gap-4">
        <p class="text-red-500 text-3xl">🏢</p>
        <div>
          <h2 class="text-xl font-semibold mb-1">Our Location</h2>
          <p class="text-gray-500">1569 2nd Ave, New York, NY 10028, USA</p>
        </div>
      </div>

      <!-- Phone -->
      <div class="flex items-start gap-4">
        <p class="text-red-500 text-3xl">📞</p>
        <div>
          <h2 class="text-xl font-semibold mb-1">Call Us</h2>
          <p class="text-gray-500">+123 456 7890</p>
          <p class="text-gray-500">+123 456 7891</p>
        </div>
      </div>

      <!-- Email -->
      <div class="flex items-start gap-4">
        <p class="text-red-500 text-3xl">✉️</p>
        <div>
          <h2 class="text-xl font-semibold mb-1">Our Email</h2>
          <p class="text-gray-500">infoexample.com</p>
          <p class="text-gray-500">supportexample.com</p>
        </div>
      </div>

    </div>

    <hr class="my-8 border-gray-300">

    <!-- Contact Form -->
    <section class="bg-gray-50 p-8 rounded-2xl shadow">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Send Us a Message</h2>

      <form class="space-y-4" (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <input 
          type="text" 
          name="name" 
          [(ngModel)]="formData.name" 
          placeholder="Name" 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
          required 
        />

        <input 
          type="email" 
          name="email" 
          [(ngModel)]="formData.email" 
          placeholder="Email" 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
          required 
        />

        <input 
          type="text" 
          name="subject" 
          [(ngModel)]="formData.subject" 
          placeholder="Subject" 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
        />

        <textarea 
          name="message" 
          [(ngModel)]="formData.message" 
          placeholder="Message" 
          rows="5" 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        ></textarea>

        <button 
          type="submit" 
          class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-full transition-all duration-300"
        >
          SEND MESSAGE
        </button>

        <p *ngIf="successMessage" class="text-green-600">{{ successMessage }}</p>
        <p *ngIf="errorMessage" class="text-red-600">{{ errorMessage }}</p>
      </form>
    </section>
  </div>

  <!-- Map Section -->
  <div class="flex flex-col">
    <h1 class="text-3xl font-bold mb-8">Find Us</h1>
    <div class="rounded-2xl overflow-hidden shadow-lg w-full h-96">
      <!-- You can replace the src with your actual Google Maps embed link -->
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.421421148586!2d-73.95432308459473!3d40.778644879325084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c258eaa63c5a41%3A0xf9140fcbd5d7bbcf!2s1569%202nd%20Ave%2C%20New%20York%2C%20NY%2010028%2C%20USA!5e0!3m2!1sen!2sin!4v1620044678481!5m2!1sen!2sin" 
        width="100%" 
        height="100%" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </div>
</div>

<app-footer></app-footer>
