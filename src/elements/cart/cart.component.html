<!-- Modal Container -->
<div class="fixed inset-0 z-50 flex items-center justify-center px-4">
  <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl p-6 flex flex-col relative">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Shopping Cart</h2>
      <button (click)="close()" class="text-gray-500 hover:text-red-500 text-3xl transition absolute top-4 right-4">&times;</button>
    </div>

    <!-- Body -->
    <div class="overflow-y-auto h-[60vh] custom-scrollbar pr-2">
      <div class="flex-1 flex items-center justify-center text-gray-500 text-center min-h-[150px]" *ngIf="cartItems.length === 0">
        No products in the cart.
      </div>

      <div *ngFor="let item of cartItems" class="p-4 border mb-4 rounded-xl shadow flex items-center gap-4 hover:shadow-md transition">
        <img
          [src]="item.images"
          alt="Product Image"
          class="w-24 h-24 object-cover rounded-lg" />
        <div class="flex-1">
          <h3 class="text-lg font-semibold text-gray-800 mb-1">{{ item.title }}</h3>
          <p class="text-gray-600 mb-1">Price: â‚¹{{ item.price }}</p>

          <!-- Quantity Controls -->
          <div class="flex items-center gap-2 mt-2">
            <button (click)="decreaseQuantity(item)" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-full text-lg font-bold">-</button>
            <span class="text-gray-700 font-medium">{{ item.quantity }}</span>
            <button (click)="increaseQuantity(item)" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-full text-lg font-bold">+</button>
          </div>

          <p class="text-green-600 font-semibold mt-2">Total: â‚¹{{ item.price * item.quantity }}</p>
        </div>
      </div>
    </div>

    <!-- âœ… Friendly Confirmation Message -->
    <div class="mt-6 mb-2 px-4 py-3 bg-yellow-100 text-yellow-800 rounded-lg text-center text-sm sm:text-base">
      ðŸ”” Please review and confirm your products before placing the order.
    </div>

    <!-- Footer -->
    <div class="flex flex-col sm:flex-row gap-4">
      <button routerLink="/store" (click)="close()" class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 rounded-full transition">
        CONTINUE SHOPPING
      </button>
      <button (click)="onBuyNow(); close()" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-full transition">
        BUY NOW
      </button>
    </div>

  </div>
</div>
