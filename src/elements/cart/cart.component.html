<!-- Modal Overlay -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 px-4">
  <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl p-6 flex flex-col relative">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Shopping Cart</h2>
      <button (click)="close()" class="text-gray-500 hover:text-red-500 text-3xl transition absolute top-4 right-4">&times;</button>
    </div>

    <!-- Body -->
    <div class="overflow-y-auto h-[60vh] custom-scrollbar pr-2">
      <div class="flex-1 flex items-center justify-center text-gray-500 text-center min-h-[150px]" *ngIf="cartItems.length === 0">
        No products in the cart.
      </div>

      <div *ngFor="let item of cartItems" class="p-4 border mb-4 rounded-xl shadow flex items-center gap-4 hover:shadow-md transition">
        <img
          [src]="'http://localhost:3000/uploads/' + item.images"
          alt="Product Image"
          class="w-24 h-24 object-cover rounded-lg" />
        <div class="flex-1">
          <h3 class="text-lg font-semibold text-gray-800 mb-1">{{ item.title }}</h3>
          <p class="text-gray-600 mb-1">Price: ₹{{ item.price }}</p>
          <p class="text-gray-600 mb-1">Quantity: {{ item.quantity }}</p>
          <p class="text-green-600 font-semibold">Total: ₹{{ item.price * item.quantity }}</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-6 flex flex-col sm:flex-row gap-4">
      <button routerLink="/store" (click)="close()" class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 rounded-full transition">
        CONTINUE SHOPPING
      </button>
      <button (click)="onBuyNow(); close()" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-full transition">
        BUY NOW
      </button>
    </div>

  </div>
</div>
