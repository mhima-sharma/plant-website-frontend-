<!-- Content Container -->
<main class="p-4 sm:p-6 flex-1 overflow-y-auto bg-gray-50 min-h-screen">
  <div class="w-full h-full min-h-[500px] border-2 border-dashed border-gray-300 rounded-lg bg-white">

    <!-- Page Content -->
    <div class="mx-auto max-w-2xl px-4 py-12 sm:px-6 lg:max-w-7xl lg:px-8">
      <h2 class="text-3xl font-bold tracking-tight text-green-900 mb-10 text-center">Customers Can Purchase</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div class="group relative border rounded-lg p-4 bg-white hover:shadow-2xl transition duration-300" *ngFor="let product of products">

          <!-- Display only the first image -->
          <div class="overflow-hidden rounded-lg">
            <img
              class="w-full h-60 object-cover transform group-hover:scale-105 transition duration-300 cursor-pointer"
              [src]="'http://localhost:3000/uploads/' + (product.images?.split(',')[0] || 'placeholder.jpg')"
              alt="{{ product.title }}"
              (click)="viewDetails(product.id)"
            />
          </div>

          <!-- Product Details -->
          <div class="mt-4 flex justify-between items-start space-x-2">
            <div class="flex-1 min-w-0">
              <!-- Single-line truncate -->
              <h3 class="text-lg font-bold text-gray-800 mb-1 truncate" title="{{ product.title }}">{{ product.title }}</h3>

              <!-- Multi-line clamp -->
              <p class="text-gray-600 text-sm line-clamp-2">{{ product.description }}</p>
            </div>
            <div class="text-right ml-2 whitespace-nowrap">
              <p class="text-base font-semibold text-green-800">â‚¹{{ product.price }}</p>
              <p class="text-gray-600 text-sm">Qty: {{ product.quantity }}</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
