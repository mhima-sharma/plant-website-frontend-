<main class="p-4 sm:p-6 flex-1 overflow-y-auto bg-gray-50 min-h-screen">
  <div class="w-full h-full min-h-[500px] border-2 border-dashed border-gray-300 rounded-lg bg-white">
    <div class="mx-auto max-w-7xl px-4 py-12 sm:px-6 lg:px-8">

      <!-- "We Also Offer" Static Categories -->
      <div class="mb-10">
        <h3 class="text-xl font-semibold text-green-900 mb-6 text-center sm:text-left">
          We Also Offer
        </h3>

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-6 justify-items-center">
          <!-- Gardening Tools -->
          <div class="flex flex-col items-center">
            <div class="w-20 h-20 rounded-full overflow-hidden border-2 border-green-700 shadow">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-Zj32jvqJ2YTmhD856xagBfPSHnr0-1pikA&s"
                alt="Gardening Tools"
                class="w-full h-full object-cover"
              />
            </div>
            <p class="mt-2 text-sm text-green-800 font-medium text-center">Gardening Tools</p>
          </div>

          <!-- Plant Accessories -->
          <div class="flex flex-col items-center">
            <div class="w-20 h-20 rounded-full overflow-hidden border-2 border-green-700 shadow">
              <img
                src="https://i.pinimg.com/originals/08/18/a2/0818a2dfa9859144ebd35dd885226576.gif"
                alt="Plant Accessories"
                class="w-full h-full object-cover"
              />
            </div>
            <p class="mt-2 text-sm text-green-800 font-medium text-center">Plant Accessories</p>
          </div>

          <!-- Types of Plants -->
          <div class="flex flex-col items-center">
            <div class="w-20 h-20 rounded-full overflow-hidden border-2 border-green-700 shadow">
              <img
                src="https://i.pinimg.com/originals/fc/10/43/fc10436608ac41e7bb3b9e9d8bf236bd.gif"
                alt="Types of Plants"
                class="w-full h-full object-cover"
              />
            </div>
            <p class="mt-2 text-sm text-green-800 font-medium text-center">Types of Plants</p>
          </div>

          <!-- Soil & Compost -->
          <div class="flex flex-col items-center">
            <div class="w-20 h-20 rounded-full overflow-hidden border-2 border-green-700 shadow">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRJuzwgPXzY8hrnogNbTgCfcv6ZtEC_eaBPQ&s"
                alt="Soil & Compost"
                class="w-full h-full object-cover"
              />
            </div>
            <p class="mt-2 text-sm text-green-800 font-medium text-center">Soil & Compost</p>
          </div>
        </div>
      </div>

      <!-- Search Bar -->
      <!-- Responsive & Styled Search Bar -->
<div class="mb-8 flex justify-center px-2 sm:px-4">
  <div class="relative w-full max-w-md">
    <input
      type="text"
      placeholder="Search for plants, accessories, tools..."
      class="w-full pl-12 pr-4 py-2 sm:py-2.5 text-sm sm:text-base border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 transition duration-200"
    />
    <!-- Search Icon -->
    <svg
      class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 103 10.5a7.5 7.5 0 0013.15 6.15z"
      />
    </svg>
  </div>
</div>


      <!-- Product Section Title -->
      <h2 class="text-2xl sm:text-3xl font-bold tracking-tight text-green-900 mb-8 text-center sm:text-left">
        Customers Can Purchase
      </h2>

      <!-- Product Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
        <div
          class="group relative border rounded-lg p-3 sm:p-4 bg-white hover:shadow-2xl transition duration-300"
          *ngFor="let product of products"
        >
          <!-- Product Image -->
          <div class="overflow-hidden rounded-md">
            <img
              class="w-full h-48 object-cover transform group-hover:scale-105 transition duration-300 cursor-pointer"
              [src]="(product.images?.split(',')[0] || 'assets/placeholder.jpg')"
              alt="{{ product.title }}"
            />
          </div>

          <!-- Product Details -->
          <div class="mt-3 flex flex-col justify-between space-y-2">
            <div class="flex justify-between items-start space-x-2">
              <div class="flex-1 min-w-0">
                <h3
                  class="text-base sm:text-lg font-semibold text-gray-800 mb-1 truncate"
                  title="{{ product.title }}"
                >
                  {{ product.title }}
                </h3>
                <p class="text-gray-600 text-xs sm:text-sm line-clamp-2">
                  {{ product.description }}
                </p>
              </div>
              <div class="text-right ml-2 whitespace-nowrap">
                <p class="text-sm sm:text-base font-semibold text-green-800">
                  â‚¹{{ product.price }}
                </p>
                <p class="text-gray-600 text-xs sm:text-sm">
                  Qty: {{ product.quantity }}
                </p>
              </div>
            </div>

            <!-- View Button -->
            <button
              (click)="viewDetails(product.id)"
              class="mt-1 sm:mt-2 text-xs sm:text-sm w-full font-medium text-white bg-green-700 hover:bg-green-800 px-3 py-1.5 sm:px-4 sm:py-2 rounded-md transition duration-200"
            >
              View Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
