<div class="group relative border rounded-lg p-3 sm:p-4 bg-white hover:shadow-2xl transition duration-300" *ngFor="let product of products">

  <!-- Product Image -->
  <div class="overflow-hidden rounded-md">
    <img
      class="w-full h-52 sm:h-56 md:h-48 object-cover transform group-hover:scale-105 transition duration-300 cursor-pointer"
      [src]="(product.images?.split(',')[0] || 'placeholder.jpg')"
      alt="{{ product.title }}"
    />
  </div>

  <!-- Product Details -->
  <div class="mt-3 flex flex-col justify-between space-y-2">
    <div class="flex justify-between items-start space-x-2">
      <div class="flex-1 min-w-0">
        <h3 class="text-base sm:text-lg font-semibold text-gray-800 mb-1 truncate" title="{{ product.title }}">
          {{ product.title }}
        </h3>
        <p class="text-gray-600 text-xs sm:text-sm line-clamp-2">{{ product.description }}</p>
      </div>
      <div class="text-right ml-2 whitespace-nowrap">
        <p class="text-sm sm:text-base font-semibold text-green-800">â‚¹{{ product.price }}</p>
        <p class="text-gray-600 text-xs sm:text-sm">Qty: {{ product.quantity }}</p>
      </div>
    </div>

    <!-- View Details Button -->
    <button
      (click)="viewDetails(product.id)"
      class="mt-1 sm:mt-2 text-xs sm:text-sm w-full font-medium text-white bg-green-700 hover:bg-green-800 px-3 py-1.5 sm:px-4 sm:py-2 rounded-md transition duration-200"
    >
      View Details
    </button>
  </div>
</div>
