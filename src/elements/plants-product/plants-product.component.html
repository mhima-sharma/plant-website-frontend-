
      <!-- Content Container -->
      <main class="p-6 flex-1 overflow-y-auto">
        <div class="w-full h-full min-h-[500px] border-2 border-dashed border-gray-300 rounded-lg bg-white ">
          <!-- Your page content goes here -->
          <div>
            <div class="bg-white">
              <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
                <h2 class="text-2xl font-bold tracking-tight text-gray-900">Customers can purchased</h2>
                <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8" >
                  <div class="group relative" *ngFor="let product of products" >
                    <!-- {{product.image[0]|json}} -->
                    <img  
                    class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80" 
                    *ngFor="let img of product.images?.split(',')"
                    [src]="'http://localhost:3000/uploads/' + img"
                    (click)="viewDetails(product.id)"
                    />

                    <div class="mt-4 flex justify-between">
                      <div>
                        <h3 class="text-l font-bold text-gray-700"> {{ product.title }}</h3>
                        <p class="text-gray-700"> {{ product.description }}</p>
                      </div>
                      <div>
                        <p class="text-sm font-medium text-gray-900">â‚¹{{ product.price }}</p>
                      <p class="text-gray-700"> Qty.{{ product.quantity }}</p>
                      </div>
                    </div>
                  </div>
                </div> 
              </div>
            </div> 
          </div>  
        </div>
      </main>
      <!-- Footer (optional) -->
