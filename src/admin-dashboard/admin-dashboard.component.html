<main class="p-6 flex-1 overflow-y-auto">
  <div class="w-full h-full min-h-[500px]">
    <div class="bg-gray-100 p-8 font-sans">
      <div class="max-w-5xl mx-auto bg-white rounded-xl shadow p-6">
        <div class="flex items-center justify-between mb-6">
          <div>
            <h2 class="text-xl font-semibold text-gray-800">Product Management</h2>
            <p class="text-gray-500 text-sm mt-1">
              A list of all the products you created.
            </p>
          </div>
          <button
            class="bg-indigo-600 text-white text-sm px-4 py-2 rounded-md hover:bg-indigo-700"
            routerLink="/addProduct">
            Create Product
          </button>
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full text-sm text-left text-gray-700">
            <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
              <tr>
                <th class="px-6 py-3">ID</th>
                <th class="px-6 py-3">Image</th>
                <th class="px-6 py-3">Title</th>
                <th class="px-6 py-3">Quantity</th>
                <th class="px-6 py-3">Price</th>
                <th class="px-6 py-3">Description</th>
                <th class="px-6 py-3 text-right">Actions</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              <tr *ngFor="let product of products; let i = index">
                <td class="px-6 py-4">{{ i + 1 }}</td>
                <td class="px-4 py-2">
                  <ng-container *ngIf="product.images">
                    <img
                      *ngFor="let img of product.images.split(',')"
                      [src]="img"
                      alt="Product Image"
                      class="w-16 h-16 object-cover inline-block mr-2"
                    />
                  </ng-container>
                </td>
                <td class="px-6 py-4">{{ product.title }}</td>
                <td class="px-6 py-4">{{ product.quantity }}</td>
                <td class="px-6 py-4">â‚¹{{ product.price }}</td>
                <td class="px-6 py-4">{{ product.description }}</td>
                <td class="px-6 py-4 text-right space-x-4">
                  <button (click)="editProduct(product.id)" class="text-indigo-600 font-medium hover:underline">Edit</button>
                  <button (click)="deleteProduct(product.id)" class="text-red-600 font-medium hover:underline">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</main>
