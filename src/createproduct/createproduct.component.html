<div class="max-w-4xl mx-auto mt-10 bg-white shadow-2xl rounded-3xl overflow-hidden">
  <!-- Header with a banner image -->
  <div class="relative h-56 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1512499617640-c2f9990385bc');">
    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
      <h2 class="text-4xl md:text-5xl font-bold text-white drop-shadow-xl">ğŸŒ¿ Add a New Plant Product</h2>
    </div>
  </div>

  <!-- GIF at the top -->
  <div class="flex justify-center mt-6">
    <img src="https://media.giphy.com/media/du3J3cXyzhj75IOgvA/giphy.gif" alt="Plant growing" class="w-32 h-32 rounded-full shadow-lg border-4 border-green-300" />
  </div>

  <!-- Form Section -->
  <form [formGroup]="productForm" (ngSubmit)="submitForm()" class="p-8 space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <div>
        <label class="block text-gray-700 font-semibold mb-2">ğŸŒ± Title</label>
        <input
          formControlName="title"
          type="text"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 transition"
          placeholder="Enter product title" />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">ğŸ”¢ Quantity</label>
        <input
          formControlName="quantity"
          type="number"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 transition"
          placeholder="Enter quantity" />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">ğŸ’¸ Price (Rs.)</label>
        <input
          formControlName="price"
          type="number"
          step="0.01"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 transition"
          placeholder="Enter price" />
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">ğŸ–¼ï¸ Image Upload</label>
        <input
          type="file"
          multiple
          (change)="onFileChange($event)"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 transition file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-100 file:text-green-800 hover:file:bg-green-200"
        />
      </div>
    </div>

    <div>
      <label class="block text-gray-700 font-semibold mb-2">ğŸ“ Description</label>
      <textarea
        formControlName="description"
        rows="4"
        placeholder="Enter details like care tips, sunlight, watering, etc."
        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 transition"></textarea>
    </div>

    <!-- Success Message / Preview Image (optional) -->
    <div class="text-center">
      <img src="https://media.giphy.com/media/fxsqOYnIMEefC/giphy.gif" class="mx-auto w-24 h-24" alt="Nature Happy" />
    </div>

    <div>
      <button
        type="submit"
        class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-xl hover:bg-green-700 transition">
        â• Add Product
      </button>
    </div>
  </form>
</div>
