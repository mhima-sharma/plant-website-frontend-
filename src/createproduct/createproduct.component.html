<div class="max-w-lg mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Add New Product</h2>
    <form  [formGroup]="productForm" (ngSubmit)="submitForm()" >
      
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Title</label>
        <input 
          formControlName="title" 
          type="text" 
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter product title">
        <!-- <div  class="text-red-500">
          Title is required.
        </div> -->
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Quantity</label>
        <input 
          formControlName="quantity" 
          type="number" 
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter quantity">
        <!-- <div  class="text-red-500">
          Quantity is required.
        </div> -->
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Price (Rs.)</label>
        <input 
          type="number" 
          formControlName="price"
          step="0.01"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter price">
        <!-- <div  class="text-red-500">
          Price is required.
        </div> -->
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Description</label>
        <textarea 
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter description" 
          formControlName="description"></textarea>
        <!-- <div class="text-red-500">
          Description is required.
        </div> -->
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Image URL</label>
        <input 
          type="file" 
          multiple 
          (change)="onFileChange($event)" 
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter image filename or URL">
      </div>
     
  
      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">
        Add Product
      </button>
    </form>
  </div>
